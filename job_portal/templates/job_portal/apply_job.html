{% extends 'base.html' %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0">Apply for {{ job.job_name }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Name:</label>
                                <input type="text" class="form-control" id="id_name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="id_email">Email:</label>
                                <input type="email" class="form-control" id="id_email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="id_phone">Phone:</label>
                                <input type="text" class="form-control" id="id_phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="id_cv">CV:</label>
                                <input type="file" class="form-control-file" id="id_cv" name="cv">
                            </div>
                            <div class="form-group">
                                <label for="id_cover_letter">Cover letter:</label>
                                <textarea class="form-control" id="id_cover_letter" name="cover_letter"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Apply now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
