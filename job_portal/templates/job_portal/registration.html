{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Registration</h3>
        </div>
        <div class="card-body">
          <form method="POST" action="{% url 'registration' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
              <h5>Personal Account</h5>
              {{ form.as_p }}
            </div>

            <div class="form-group">
              <h5>Company Account</h5>
              {{ company_form.as_p }}
            </div>

            <div class="form-group mt-4 mb-0">
              <button class="btn btn-primary btn-block" type="submit">Register Personal Account</button>
              <button class="btn btn-primary btn-block" type="submit" name="company_registration">Register Company Account</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
